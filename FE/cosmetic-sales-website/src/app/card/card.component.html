<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
    <h1 class="font-weight-semi-bold text-uppercase mb-3">Giỏ hàng</h1>
    <div class="d-inline-flex">
      <p class="m-0"><a href="">Trang chủ</a></p>
      <p class="m-0 px-2">-</p>
      <p class="m-0">Giỏ hàng</p>
    </div>
  </div>
</div>
<!-- Page Header End -->

<!-- Cart Start -->
<div class="container-fluid pt-5" *ngFor=" let o of orders">
  <div class="row px-xl-5">
    <div class="col-lg-8 table-responsive mb-5">
      <table class="table table-bordered text-center mb-0">
        <thead class="bg-secondary text-dark">
        <tr>
          <th>Sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Tổng tiền</th>
          <th>Hủy</th>
        </tr>
        </thead>
        <tbody class="align-middle" >
        <tr>
          <td class="align-middle"><img src="{{o.product.image}}" alt="" style="width: 50px;"> {{o.product.productName}}</td>
          <td class="align-middle">{{o.product.price}}</td>
          <td class="align-middle">
            <div class="input-group quantity mx-auto" style="width: 100px;">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-primary btn-minus" (click)="stepDown(o.id)" >
                  <i class="fa fa-minus"></i>
                </button>
              </div>
              <input readonly [value]="o.quantity" type="text" class="form-control form-control-sm bg-secondary text-center" value="1">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-primary btn-plus" (click)="stepUp(o.id)">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
          </td>
          <td class="align-middle">$150</td>
          <td class="align-middle"><button class="btn btn-sm btn-primary"><i class="fa fa-times"></i></button></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4">
      <form class="mb-5" action="">
        <div class="input-group">
          <input type="text" class="form-control p-4" placeholder="Nhập mã giảm giá">
          <div class="input-group-append">
            <button class="btn btn-primary">Áp dụng mã</button>
          </div>
        </div>
      </form>
      <div class="card border-secondary mb-5">
        <div class="card-header bg-secondary border-0">
          <h4 class="font-weight-semi-bold m-0">Giỏ hàng</h4>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-3 pt-1">
            <h6 class="font-weight-medium">Tạm tính</h6>
            <h6 class="font-weight-medium">{{o.totalAmount}}</h6>
          </div>
        </div>
        <div class="card-footer border-secondary bg-transparent">
          <div class="d-flex justify-content-between mt-2">
            <h5 class="font-weight-bold">Tổng thanh toán</h5>
            <h5 class="font-weight-bold">{{o.totalAmount}}</h5>
          </div>
          <button class="btn btn-block btn-primary my-3 py-3">Đặt hàng</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Cart End -->
