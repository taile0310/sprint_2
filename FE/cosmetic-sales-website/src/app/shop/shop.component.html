


<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
    <h1 class="font-weight-semi-bold text-uppercase mb-3">Cửa hàng của chúng tôi</h1>
    <div class="d-inline-flex">
      <p class="m-0"><a href="">Trang chủ</a></p>
      <p class="m-0 px-2">-</p>
      <p class="m-0">Cửa hàng</p>
    </div>
  </div>
</div>
<!-- Page Header End -->


<!-- Shop Start -->
<div class="container-fluid pt-5">
  <div class="row px-xl-5">
    <!-- Shop Sidebar Start -->
    <div class="col-lg-3 col-md-12">
      <!-- Price Start -->
      <div class="border-bottom mb-4 pb-4">
        <h5 class="font-weight-semi-bold mb-4">Lọc theo giá</h5>
        <form>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input" checked id="price-all">
            <label class="custom-control-label" for="price-all">All Price</label>
            <span class="badge border font-weight-normal">1000</span>
          </div>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input" id="price-1">
            <label class="custom-control-label" for="price-1">$0 - $100</label>
            <span class="badge border font-weight-normal">150</span>
          </div>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input" id="price-2">
            <label class="custom-control-label" for="price-2">$100 - $200</label>
            <span class="badge border font-weight-normal">295</span>
          </div>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input" id="price-3">
            <label class="custom-control-label" for="price-3">$200 - $300</label>
            <span class="badge border font-weight-normal">246</span>
          </div>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input" id="price-4">
            <label class="custom-control-label" for="price-4">$300 - $400</label>
            <span class="badge border font-weight-normal">145</span>
          </div>
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between">
            <input type="checkbox" class="custom-control-input" id="price-5">
            <label class="custom-control-label" for="price-5">$400 - $500</label>
            <span class="badge border font-weight-normal">168</span>
          </div>
        </form>
      </div>
      <!-- Price End -->
    </div>
    <!-- Shop Sidebar End -->


    <!-- Shop Product Start -->
    <div class="col-lg-9 col-md-12">
      <div class="row pb-3">
        <div class="col-12 pb-1">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <form action="">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm">
                <div class="input-group-append">
                                        <span class="input-group-text bg-transparent text-primary">
                                            <i class="fa fa-search"></i>
                                        </span>
                </div>
              </div>
            </form>
            <div class="dropdown ml-4">
              <button class="btn border dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                Sắp xép theo
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
                <a class="dropdown-item" href="#">Son</a>
                <a class="dropdown-item" href="#">Kem nền</a>
                <a class="dropdown-item" href="#">Nước tẩy trang</a>
                <a class="dropdown-item" href="#">Xịt khoáng</a>
                <a class="dropdown-item" href="#">Bảng mắt</a>
                <a class="dropdown-item" href="#">Phấn má</a>
                <a class="dropdown-item" href="#">Che khuyết điểm</a>
                <a class="dropdown-item" href="#">Phấn phủ</a>
                <a class="dropdown-item" href="#">Highlight</a>
                <a class="dropdown-item" href="#">Triệt sắc</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 pb-1" *ngFor="let p of products">
          <div class="card product-item border-0 mb-4" >
            <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
              <img class="img-fluid w-100" src="{{p.image}}" alt="">
            </div>
            <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
              <h6 class="text-truncate mb-3">{{p.productName}}</h6>
              <div class="d-flex justify-content-center">
                <h6>{{p.price}}</h6>
                <h6 class="text-muted ml-2">
                  <del>150.000</del>
                </h6>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-between bg-light border">
              <a routerLink="/detail/{{p.id}}"  class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>Chi
                tiết</a>
              <a href="" class="btn btn-sm text-dark p-0"><i
                class="fas fa-shopping-cart text-primary mr-1"></i>Thêm vào giỏ hàng</a>
            </div>
          </div>
        </div>

        <div class="col-12 pb-1">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mb-3">
              <li class="page-item">
                <button [ngClass]="{disabled: page === 0}" style="background-color: #ecb49b"
                        (click)="previous()" class="btn" aria-label="Previous">
                  <span aria-hidden="true" style="color: black">Trước</span>
                </button>
              </li>
              <li>
                <a style="color: black" class="page-link page">
                  {{ page + 1 }}/ {{totalPages}}
                </a>
              </li>
              <li class="page-item">
                <button [ngClass]="{disabled: page === totalPages - 1}" style="background-color:  #ecb49b"
                        class="btn" (click)="next()" aria-label="Next">
                  <span aria-hidden="true" style="color: black">Sau</span>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- Shop Product End -->
  </div>
</div>
<!-- Shop End -->
